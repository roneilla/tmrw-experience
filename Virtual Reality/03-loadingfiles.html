<!DOCTYPE html>
<html>

<head>
    <title>My First VR</title>

    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
</head>

<body>

    <a-scene>
        <a-camera position="0 0.05 0">
        </a-camera>

        <a-assets>
            <a-asset-item id="boxModel" src="models/doughnut.glb">
            </a-asset-item>
            <a-asset-item id="sphereModel" src="models/glass_test.dae"></a-asset-item>
        </a-assets>

        <a-collada-model src="#sphereModel" scale="1 1 1" position="0.5 -0.05 -1"></a-collada-model>

<!--        <a-gltf-model src="#boxModel" position="-0.5 -0.05 -1" scale="10 10 10"></a-gltf-model>-->

        <a-plane rotation="-90 0 0" color="green" position="0 -0.05 -1" width="4" height="4"></a-plane>

    </a-scene>

</body>

</html>
