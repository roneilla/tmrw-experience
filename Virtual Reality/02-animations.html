<!DOCTYPE html>
<html>

<head>
    <title>My First VR</title>

    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
</head>

<body>

    <a-scene>


        <a-camera position="0 2 3">
            <a-cursor cursor="fuse: true" raycaster="objects: .clickable" position="0 0 -0.1" geometry="primitive: ring; radiusInner: 0.05; radiusOuter: 0.06" material="color: #ffffff; shader:flat">
                <a-animation begin="click" easing="ease-in" attribute="scale" fill="forwards" from="" to="1 1 1" dur="150"></a-animation>
                <a-animation begin="fusing" easing="ease-in" attribute="scale" fill="backwards" from="1 1 1" to="0.2 0.2 0.2" dur="1500"></a-animation>
            </a-cursor>
        </a-camera>

        <a-box class="clickable" position="-1 2 -2" color="red">
            <a-animation begin="click" attribute="position" from="" to="-1 2 -10" dur="200" fill="both"></a-animation>
        </a-box>

        <a-plane position="0 1.5 -2" rotation="-90 0 0" color="green" width="4" height="4"></a-plane>

        <a-sky color="blue"></a-sky>






    </a-scene>

</body>

</html>
